name: Frontend CI/CD
# Trigger Build Update

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    
    - name: Get dependencies
      working-directory: frontend
      run: flutter pub get
    
    - name: Run tests
      working-directory: frontend
      run: flutter test
